<!doctype html>
<html lang="en">
  <head>
    <title>Table Testing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="top-results">
        <div id="table-header" class="table-header">
            <h2>Top Results</h2>
            <span><button class="btn"><i class="fa fa-download"></i> Download</button></span>
        </div>
        <table>
            <tr>
                {% for col in column_names %}
                <th>{{col}}</th>
                {% endfor %}
            </tr>
            {% for row in row_data %}
            <tr>
                {% for col, row_ in zip(column_names, row) %}
                  {% if col == id_col %}
                    <td> <a href="/variant/{{ row_ }}">{{ row_ }}</a></td>
                  {% elif col == gene_col %}
                    <td> <a href="/gene/{{ row_ }}">{{ row_ }}</a></td>
                  {% else %}
                    <td> {{ row_ }}</td>
                  {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    </div>

  </body>
</html>
